
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crewmate Crunch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0b0e14;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }
        .hole {
            aspect-ratio: 1 / 1;
            background: radial-gradient(circle, #1a202c 60%, #000000 100%);
            border-radius: 50%;
            border: 4px solid #2d3748;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
